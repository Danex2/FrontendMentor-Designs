<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <svg
          width="86"
          height="26"
          class="logo"
          xmlns="http://www.w3.org/2000/svg"
        >
          <text
            transform="translate(-677 -86)"
            fill="none"
            fill-rule="evenodd"
            font-family="LibreFranklin-Bold, Libre Franklin"
            font-size="32"
            font-weight="bold"
          >
            <tspan x="675" y="111" fill="#15202A">PING</tspan>
            <tspan x="756.312" y="111" fill="#4C7BF3">.</tspan>
          </text>
        </svg>
        <h1 class="primary">
          We are launching <span class="text-important">soon!</span>
        </h1>
        <p class="secondary">Subscribe and get notified</p>
        <form>
          <input type="text" placeholder="Your email address..." />
          <button type="button">Notify me</button>
        </form>

        <img
          class="img-dashboard"
          src="./images/illustration-dashboard.png"
          alt="Dashboard"
        />

        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>
  </body>
</html>
